<!DOCTYPE html>
<html>
  <head>
    <title>Media Fragments URI - mediafragments.js</title>
  </head>
  <body>
    <h1>Media Fragments URI Loose</h1>
    <h2>mediafragmentsloose.js</h2>
    <p>
      The source code of
      <a href="https://github.com/yunjiali/Media-Fragments-URI-Loose">
        mediafragmentsloose.js
      </a>
      can be downloaded from GitHub. It is released under the
      <a href="http://creativecommons.org/publicdomain/zero/1.0/">
        CC0 1.0 Universal
      </a> (CC0 1.0) license.
    </p>
    <input
        type="text"
        id="uri"
        style="width:65em;"
        value="http://example.com/example.webm?t=clock:2011-10-01T23:00:45.123Z,2011-10-01T23:00:45.123Z#xywh=pixel:10,10,30,30" />
    <button
        onclick="parse(document.getElementById('uri').value);"
        type="button">
      Parse
    </button>
    <pre id="container2"></pre>
    <input id="container3"/>
    <br/>
    <br/>
    <div>
      Yunjia Li (yl2@ecs.soton.ac.uk)
      <br/>
      <a href="http://twitter.com/tomayac">@afterglowlee</a>
    </div>  
    <script type="text/javascript" src="mediafragmentsloose.js"></script>
    <script type="text/javascript">
      var uri = document.getElementById('uri');
      uri.addEventListener('click', function(e) {
        uri.select();
      }, false);    
      var container1 = document.getElementById('container1');
      container1.innerHTML =
          MediaFragmentsLoose.parseMediaFragmentsUri();
      function parse(uri) {
        var container2 = document.getElementById('container2');
        container2.innerHTML =
            MediaFragmentsLoose.parseMediaFragmentsUri(uri);
        var container3 = document.getElementById('container3');
        container3.addEventListener('click', function(e) {
          container3.select();
        }, false);
        container3.value =
            JSON.stringify(MediaFragmentsLoose.parseMediaFragmentsUri(uri));            
      }
    </script>    
  </body>
</html>
